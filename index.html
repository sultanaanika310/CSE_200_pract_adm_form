<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <h2>Student Registration Form</h2>
            <hr><br>
            Name of the Applicant <br>
            <input type="text" placeholder="First Name" style="float: left;">
            <input type="text" placeholder="Last Name" style="float:right; margin-right:40px"><br><br>
            Date of Birth <br>
            <input type="text" placeholder="DD/ MM/ YYYY"> <br><br>
            Gender <br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" class="radiobtn"> Female
            <input type="radio" name="gender" class="radiobtn"> Other <br> <br>
            Present Address <br>
            <input type="text" placeholder="Street Name" style="float: left;">
            <input type="text" placeholder="District" class="adrs"><br><br>
            <input type="text" placeholder="Division" style="float: left;">
            <select class = "adrs">
                <option value="country">Country</option>
                <option value="afganistan">Afganistan</option>
                <option value="bangladesh" selected>Bangladesh</option>
                <option value="china">China</option>
                <option value="india">India</option>
                <option value="indonesia">Indonesia</option>
                <option value="iran">Iran</option>
                <option value="iraq">Iraq</option>
                <option value="japan">Japan</option>
            </select><br><br>
            Email <br>
            <input type="email" placeholder="your e-mail address" style="width:88%"><br><br>
            Phone <br>
            <input type="text" placeholder="your phone number" style="width:88%"> <br><br>
            <input type="submit" value="Send" class="send">
        </fieldset>
    </form>
</body>

</html>
